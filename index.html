<!DOCTYPE html>
<html>
 <head>
    <title>Web sitesi bildirimi</title>
 </head>
 <body>
    <h1>Web sitesi bildirimi</h1>
    <p>Bu örnek, bir web sitesi açık olmasa bile kullanıcıya bildirim göndermek için JavaScript'in Notification API'sini kullanır.</p>
    <script>
      // Tarayıcının Notification API'sini desteklediğini ve kullanıcının bildirimlere izin vermiş olduğunu kontrol edin
      if ('Notification' in window) {
       requestPermission();
      } else {
       console.error('Bu tarayıcı Notification API\'sini desteklemiyor');
      }

      // Kullanıcıdan bildirim izni iste
      function requestPermission() {
       Notification.requestPermission()
          .then(permission => {
            if (permission === 'granted') {
              // Kullanıcı bildirimlere izin verdi
              showNotification();
            } else {
              console.error('Bildirim izni reddedildi');
            }
          })
          .catch(err => {
            console.error('Bildirim izni sorunu:', err);
          });
      }

      // Bir bildirim oluşturun ve kullanıcıya gönderin
      function showNotification() {
       new Notification('Web sitesi bildirimi', {
          body: 'Bu bildirim, web sitesi açık olmasa bile kullanıcıya gönderiliyor.',
       });
      }
    </script>
 </body>
</html>
