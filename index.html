<!DOCTYPE html>
<html>
 <head>
    <title>Push Demo</title>
 </head>
 <body>
    <h1>Push Demo</h1>
    <button onclick="subscribeUser()">Abone Ol</button>

    <script src="https://cdn.jsdelivr.net/npm/push.js"></script>
    <script>
      // İstemci tarafındaki kod buraya gelir
      function subscribeUser() {
        Push.create('Subscribe to Notifications', {
          body: 'Click \'Approve\' to Subscribe.',
          icon: '/assets/images/notification-icon.png',
          timeout: 4000,
          vibrate: [100, 50, 100],
          onClick: function() {
            window.focus();
            this.close();
          }
        });
      }
    </script>
 </body>
</html>
